{% load extras %}
<p class="small text-muted no-pad-bottom">
    <span class="text-muted"><i class="fa fa-fw fa-check"></i> Passed on {{legislation.date_passed|date:'n/d'}}</span><br />
    <a href="/legislation/{{ legislation.slug }}">{{ legislation.friendly_name }}</a>
</p>
<div class='row'>
    <div class='col-xs-10'>
        <p>
            {{ legislation.description | short_blurb }}.
        </p>

        <p>
            <i class="fa fa-fw fa-tag"></i>
            {% for c in legislation.committees_involved %}
                <span class="badge badge-muted pseudo-topic-tag">
                    {{ c | committee_topic_only }}
                </span>&nbsp;
            {% endfor %}
            <br/><br/>
        </p>
    </div>
    <div class='col-xs-2'>
        <p>
            <a class='btn btn-primary btn-sm' href='/legislation/{{ legislation.slug }}'>
                <span class="desktop-only">Details</span>
                <i class="fa fa-fw fa-chevron-right"></i>
            </a>
        </p>
    </div>
</div>
